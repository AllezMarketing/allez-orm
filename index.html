<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>AllezORM Solo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root{
      --bg:#ffffff; --fg:#0b1220; --muted:#6b7280;
      --glass1:#22c55e; --glass2:#16a34a; --glass3:#10b981; --glass4:#059669;
      --line:#e5e7eb; --chip:#eef7f1;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:var(--bg);color:var(--fg)}
    header{
      position:relative; padding:18px 20px 60px; border-bottom:1px solid var(--line);
      background:linear-gradient(90deg,#fff 0%,#f7fff9 30%,#f1fff6 100%);
      overflow:hidden;
    }
    header .brand{display:flex;gap:12px;align-items:center;position:relative;z-index:1}
    header img.logo{width:44px;height:44px;object-fit:contain;border-radius:8px;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    header .title{font-weight:800;font-size:20px;letter-spacing:.2px}
    header svg.bg{position:absolute;right:-80px;top:-60px;width:380px;height:220px;opacity:.22}
    .wrap{display:grid;grid-template-columns:260px 1fr;gap:0;min-height:calc(100vh - 120px)}
    aside{border-right:1px solid var(--line);padding:14px 14px 80px}
    main{padding:14px 16px}
    .sectionTitle{font-weight:700;margin:6px 0 10px 0}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
    input,select,button{font:inherit;padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#fff}
    button{cursor:pointer}
    .btn-primary{background:var(--glass1);border-color:#16a34a;color:white}
    .btn-plain{background:#fff}
    .klist{list-style:none;margin:0;padding:0}
    .kitem{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border:1px solid var(--line);border-radius:10px;margin:6px 0;background:#fff}
    .kitem .name{font-weight:600}
    .muted{color:var(--muted);font-size:12px}
    table{border-collapse:collapse;width:100%;font-size:14px}
    th,td{border-bottom:1px solid var(--line);padding:10px 8px;text-align:left;vertical-align:top}
    th{background:#fafafa;font-weight:600;user-select:none}
    th .sort{font-size:11px;opacity:.7;margin-left:6px}
    code,pre{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .pill{display:inline-block;padding:2px 8px;border:1px solid var(--line);border-radius:999px;background:var(--chip);font-size:12px}
    .gridWrap{overflow:auto;border:1px solid var(--line);border-radius:12px;background:#fff}
    .footerBar{position:fixed;left:0;right:0;bottom:0;border-top:1px solid var(--line);background:#fff;padding:8px 12px;display:flex;gap:8px;align-items:center}
    .sqlbox{width:100%;height:64px}
    dialog{border:1px solid var(--line);border-radius:14px;padding:16px 16px 12px;max-width:720px;width:96%}
    dialog::backdrop{background:rgba(0,0,0,.15)}
    .dlg-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img class="logo" src="./logo.jpg" alt="Allez Marketing"/>
      <div>
        <div class="title">AllezORM Studio</div>
        <div class="muted">Light, client-side SQLite + schema tools</div>
      </div>
    </div>
    <!-- stained glass / node-matrix vibe -->
    <svg class="bg" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <polygon points="10,20 110,0 140,70 50,110" fill="var(--glass1)"/>
      <polygon points="150,10 260,30 210,120 120,90" fill="var(--glass3)"/>
      <polygon points="210,130 350,80 380,180 260,210" fill="var(--glass2)"/>
      <polygon points="40,130 120,150 80,220 0,200" fill="var(--glass4)"/>
    </svg>
  </header>

  <div class="wrap">
    <aside>
      <div class="sectionTitle">Tables</div>
      <ul id="tableList" class="klist"></ul>
      <div class="toolbar" style="margin-top:14px">
        <button id="btnNewTable" class="btn-primary">＋ Create table</button>
        <button id="btnAddColumn" class="btn-plain">➕ Add column / FK</button>
      </div>
    </aside>
    <main>
      <div class="toolbar">
        <select id="tableSel"></select>
        <input id="q" placeholder="Search (auto)…"/>
        <span id="meta" class="muted"></span>
      </div>
      <div class="gridWrap"><div id="grid"></div></div>
    </main>
  </div>

  <div class="footerBar">
    <span class="muted">Run SQL (browser, current DB):</span>
    <textarea id="sql" class="sqlbox" placeholder="e.g. SELECT * FROM users LIMIT 10;"></textarea>
    <button id="btnExec" class="btn-plain">Execute</button>
  </div>

  <!-- Create table dialog -->
  <dialog id="dlgTable">
    <form method="dialog" id="formTable">
      <h3>Create table</h3>
      <p class="muted">Uses the Allez CLI to emit a schema file and updates the browser DB.</p>
      <label>Table name<br/><input id="newTableName" required placeholder="e.g. comments"/></label>
      <br/><br/>
      <label>Field specs (optional, space-separated)<br/>
        <input id="newTableSpecs" placeholder="e.g. post_id:integer->posts body! --stamps"/>
      </label>
      <div class="dlg-actions">
        <!-- Cancel should ignore HTML5 validation -->
        <button formnovalidate value="cancel">Cancel</button>
        <button id="createTableGo" class="btn-primary" value="ok">Create</button>
      </div>
    </form>
  </dialog>

  <!-- Add column dialog -->
  <dialog id="dlgColumn">
    <form method="dialog" id="formColumn">
      <h3>Add column / FK</h3>
      <p class="muted">This will run <code>ALTER TABLE</code> in the browser DB and patch the schema file.</p>
      <label>Table<br/><input id="colTable" required placeholder="e.g. posts"/></label>
      <br/><br/>
      <label>Column spec (compact)<br/>
        <input id="colSpec" required placeholder="e.g. user_id:text->users or slug:text!+"/>
      </label>
      <div class="dlg-actions">
        <!-- Cancel should ignore HTML5 validation -->
        <button formnovalidate value="cancel">Cancel</button>
        <button id="addColumnGo" class="btn-primary" value="ok">Add</button>
      </div>
    </form>
  </dialog>

  <script src="https://sql.js.org/dist/sql-wasm.js"></script>
  <script type="module" src="./main.mjs"></script>
</body>
</html>
